<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>横並びレイアウト</title>
    <meta name="description" content="セレクタ" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- 見出しタグ h6まである-->
    <h1>タイトル</h1>
    <h2>タイトル</h2>

    <!-- pタグ -->
    <p>文章</p>

    <!-- リストタグ -->
    <h2>オムライスの作り方</h2>
    <ul>
        <li>卵</li>
        <li>ご飯</li>
        <li>ケチャップ</li>
    </ul>
    <!-- ol li、dl dt dd -->

    <!-- アンカータグ -->
    <a href=""></a>

    <!-- divタグ 要素をグルーピングするタグ-->
    <div>要素</div>

    <!-- spanタグ -->
    <p><span>こ</span>んにちは</p>

    <!-- strongタグ -->
    <p>とはいえ、<strong>人生は長い</strong></p>

    <!-- ブロックレベル要素 -->
    <div>
        <h1>ブロックレベル</h1>
        <p>ブロックレベル</p>
        <p>ブロックレベル</p>
    </div>
    <!-- インライン要素 -->
    <div>
        <span>インライン</span>
        <span>インライン</span>
        <span>インライン</span>
    </div>
</body>

</html>

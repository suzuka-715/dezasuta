<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>横並びレイアウト</title>
    <meta name="description" content="セレクタ" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrap">

        <!-- 横並びにする -->
        <!-- ulが親要素 -->
        <ul class="menu1">
            <!-- liが子要素 -->
            <li>ホーム</li>
            <li>サービス</li>
            <li>ニュース</li>
            <li>会社概要</li>
            <li>お問い合わせ</li>
        </ul>

        <!-- 親要素の右左いっぱいに開いて等間隔に配置 -->
        <ul class="menu2">
            <li>ホーム</li>
            <li>サービス</li>
            <li>ニュース</li>
            <li>会社概要</li>
            <li>お問い合わせ</li>
        </ul>

        <!-- 子要素の幅を同じにする -->
        <ul class="menu3">
            <li>ホーム</li>
            <li>サービス</li>
            <li>ニュース</li>
            <li>会社概要</li>
            <li>お問い合わせ</li>
        </ul>

    </div>
</body>

</html>
